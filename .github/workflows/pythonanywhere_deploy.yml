name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy-development:
    if: github.ref == 'refs/heads/main'  # Only run for the main branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Connect to PythonAnywhere
        uses: actions/ssh@v3
        with:
          host: ssh.pythonanywhere.com
          username: ${{ secrets.PYTHONANYWHERE_USERNAME }}
          private-key: ${{ secrets.PYTHONANYWHERE_SSH_KEY }}  

      - name: Deploy Code (within the server)
        run: |
          cd /home/${{ secrets.PYTHONANYWHERE_USERNAME }}/mysite
          git pull origin main
          pa_reload_webapp.py ${{ secrets.PYTHONANYWHERE_USERNAME }}.pythonanywhere.com
